<div class="widget widget-category">
    <h3 class="widget-title">分类</h3>
    <ul>
      {% for category in category_list %}
        <li>
          <a href="{% url 'blog:category' category.2 %}">{{ category.0 }} <span class="post-count">{{ category.1 }}</span></a>
        </li>
      {% empty %}
        暂无分类！
      {% endfor %}
    </ul>
  </div>
